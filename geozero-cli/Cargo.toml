[package]
name = "geozero-cli"
version = "0.1.0"
authors = ["Pirmin Kalberer <pka@sourcepole.ch>"]
edition = "2018"
default-run = "geozero"

[[bin]]
name = "geozero"
path = "src/main.rs"

[dependencies]
geozero = { version = "0.5", path = "../geozero" }
geozero-core = { version = "0.5", path = "../geozero-core" }
flatgeobuf = "0.3.4"
structopt = "0.3"
tokio = { version = "0.2", features = ["full"] }
